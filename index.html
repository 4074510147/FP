<script>
    const once = (fn) => {
        let done = false
        return (...rest) => {
            return done ?
                undefined :
                ((done = true), fn.apply(this, rest))
        }
    }
    const fn = once((a, b, c) => a + b + c)
    console.log(fn(1, 2, 3))
    console.log(fn(1, 2, 3))
</script>
